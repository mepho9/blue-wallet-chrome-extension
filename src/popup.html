<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blue Wallet</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Blue Wallet</h1>

  <div id="wallet-section">
    <button id="generate-key">Generate Key</button>
    <input type="text" id="import-key" placeholder="Import private key" />
    <button id="import-btn">Import</button>
  </div>

  <div id="wallet-info" style="display: none;">
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Balance (ETH):</strong> <span id="balance"></span></p>
    <input type="text" id="to" placeholder="Recipient address" />
    <input type="text" id="amount" placeholder="Amount in ETH" />
    <button id="send">Send</button>
    <button id="view-txs">View Transactions</button>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
